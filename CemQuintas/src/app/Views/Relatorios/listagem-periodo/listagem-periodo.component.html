<h2>Relatório de Sepultamentos (por período)</h2>

<div class="p-grid ui-fluid">
  <div class="p-col-12 p-md-2">
    <h3>Data Inicial</h3>
    <app-date-picker-mask [stringDate]="stringDateInicial" (dataEnviada)="recebeDataInicial($event)"></app-date-picker-mask>
  </div>
  <div class="p-col-12 p-md-2">
    <h3>Data Final</h3>
    <app-date-picker-mask [stringDate]="stringDateFinal" (dataEnviada)="recebeDataFinal($event)"></app-date-picker-mask>
  </div>
  <div class="p-col-12 p-md-2">
    <h3>&nbsp;</h3>
    <button pButton type="button" label="Listar" class="ui-button-raised" (click)="listar()" [disabled]="viewAtualizar"></button>
  </div>
  <div class="p-col-12 p-md-2">
    <h3>&nbsp;</h3>
    <button pButton type="button" label="Exportar" class="ui-button-raised" (click)="exportar()" [disabled]="viewAtualizar"></button>
  </div>
  <div class="p-col-12 p-md-1" style="margin-top:4.8em;">
    <i *ngIf="viewAtualizar" class="pi pi-spin pi-spinner" style="font-size: 1em"></i>
  </div>
</div>

<p-toast position="top-center" key="tc"></p-toast>
